<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Guest List</title>
</head>
<body>
    <!-- Guest List Container-->
    <div class="container w-50">
        <h1 class="text-center">Welcome, Our Guest!</h1>
        <form>
            <!-- Credentials -->
            <div class="form-group">
              <label for="sname">Your Surname</label>
              <input type="text" required maxlength="20" class="form-control" id="sname" aria-describedby="emailHelp" placeholder="Enter your surname here...">
            </div>
            <div class="form-group">
              <label for="name">Your Name</label>
              <input type="text" required class="form-control" maxlength="20" id="name" placeholder="Enter your name here...">
            </div>

            <div class="form-check">
                <input type="checkbox" onclick="getValue()" class="form-check-input" id="invited">
                <label class="form-check-label" for="invited">Invited?</label>
              </div>

            <button type="submit" class="btn btn-secondary mt-3">Submit</button>
          </form>
    </div>
    <!-- Button trigger modal -->
<button type="button" class="butn" data-toggle="modal" data-target="#exampleModal">
    View Guests
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">All of The Guests:</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- Container For Each Guest -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" id="removeGuests" class="btn btn-danger" data-dismiss="modal">Delete List</button>
        </div>
      </div>
    </div>
  </div>
      <script src="script.js"></script>
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
